<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>amazon-clone-website</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container-fluid px-0 overflow-hidden">
    <!-- Top Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-black py-2">
      <div class="container-fluid d-flex flex-wrap justify-content-between align-items-center">
        
        <!-- Logo -->
        <a class="navbar-brand" href="#" id="border">
          <img src="./assets/amazon_logo.png" class="logo" alt="Amazon">
        </a>

        <!-- Deliver To -->
        <div class="deliver text-white text-start me-2" id="border">
          <small class="ms-3">Deliver to</small><br>
          <div class="b d-flex align-items-center">
            <i class="fa-solid fa-location-dot me-1"></i>
            <strong>Pakistan</strong>
          </div>
        </div>

        <!-- Search Bar -->
        <div class="input-div flex-grow-1 mx-2">
          <select id="sel">
            <option>All</option>
          </select>
          <input type="text" placeholder="Search Amazon"/>
          <div class="search">
            <i class="fa-solid fa-magnifying-glass fs-5"></i>
          </div>
        </div>

        <!-- Account & Cart -->
        <div class="d-flex align-items-center text-white gap-3 flex-shrink-0">
          <div class="text-end" id="border">
            <small>Hello, Sign in</small><br>
            <strong>Account & Lists</strong>
          </div>
          <div class="text-end" id="border">
            <small>Returns</small><br>
            <strong>& Orders</strong>
          </div>
          <div class="cart position-relative" id="border">
            <i class="fa-solid fa-cart-shopping fs-2"></i>
            <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              2
            </span>
            <span class="ms-1 fw-bold">Cart</span>
          </div>
        </div>
      </div>
    </nav>

    <!-- Secondary Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-1">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#secondaryNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="secondaryNavbar">
          <ul class="navbar-nav flex-wrap gap-3">
            <li class="nav-item d-flex align-items-center" id="border">
              <i class="fa-solid fa-bars text-white"></i>
              <a class="nav-link active fw-bold" href="#">All</a>
            </li>
            <li class="nav-item" id="border"><a class="nav-link text-white fw-bold" href="#">Today's Deals</a></li>
            <li class="nav-item" id="border"><a class="nav-link text-white fw-bold" href="#">Registry</a></li>
            <li class="nav-item" id="border"><a class="nav-link text-white fw-bold" href="#">Prime Video</a></li>
            <li class="nav-item" id="border"><a class="nav-link text-white fw-bold" href="#">Gift Cards</a></li>
            <li class="nav-item" id="border"><a class="nav-link text-white fw-bold" href="#">Customer Service</a></li>
            <li class="nav-item" id="border"><a class="nav-link text-white fw-bold" href="#">Sell</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
